<!DOCTYPE html>
<html >
<head>
        <title>Document</title>
</head>
<body>
    <h2>백엔드 개발자 지원서</h2>
    <p>Java, Spring, DataBase에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <table>
            <tbody>
                <tr>
                    <th>개인정보</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <label for="dev_name">이름</label>
                    </td>
                    <td>
                        <input type="text" name="dev_name" placeholder="공백없이 입력하세요." id="dev_name"/>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <label for="dev_phone">연락처</label>
                    </td>
                    <td>
                        <input type="text" id="dev_phone" name="dev_phone">
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <th>지원 분야</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="radio" id="backend" name="position"/>
                    </td>
                    <td>
                        <label for="backend">백엔드 개발</label>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="radio" id="server_dev" name="position"/>
                    </td>
                    <td>
                        <label for="server_dev">서버 개발</label>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="radio" id="refactoring" name="position"/>
                    </td>
                    <td>
                        <label for="refactoring">개발 환경 개선</label>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <th>지원동기</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td colspan="3">
                        <textarea cols="40" rows="5" placeholder="지원 동기를 간략히 써주세요."></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" value="접수하기">
                        <input type="reset" value="다시쓰기">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>    
</body>
</html>
