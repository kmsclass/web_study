<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 종합 실습 문제2</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li><label for="name"> 납품자명 : </label><input type="text" id="name" name="name" placeholder="name"></li><br>
                <li><label for="email"> email : </label><input type="email" id="email" name="email" placeholder="answs@naver.com"></li><br>
                <li><label for="homepage"> 홈페이지 : </label><input type="url" id="homepage" name="homepage" placeholder="http://"></li>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li><label for="productName"> 상품명 : </label><input type="text" id="productName" name="productName"></li><br>
                <li><label for="amount"> 납품수량 : </label><input type="number" id="amount" name="amount" min=100 placeholder="최소 100"></li><br>
                <li><label for="grade"> 납품등급 : </label><input type="range" id="grade" name="grade"></li><br>
                <li><label for="etc"> 기타사항 : </label><textarea rows="2" id="etc" name="etc"></textarea></li>
            </ul>
        </fieldset>
        <br>

        <button type="submit">send message</button>
    </form>
</body>
</html>
