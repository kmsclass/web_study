<!DOCTYPE html>

<head>
<meta charset="UTF-8">

    div {

<body>

	<h3>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>

	<div id="div1"></div>

	<input type="color" id="selectColor">
	<button onclick="changeColor();">변경</button>

	<script>
		function changeColor() {
			/*
			const selectColor = document.getElementById("selectColor"); // 사용자가 색상을 선택하기 위한 input[type=color]요소 객체
			const div1 = document.getElementById("div1"); // 색상을 반영시킬 div요소 객체
			div1.style.backgroundColor = selectColor.value; // div요소의 배경색상을 input[type=color]요소에 선택된 색상값(.value)으로 변경
			*/

			// 위의코드를 한줄로 줄인다면 >>
			document.getElementById("div1").style.backgroundColor = document.getElementById("selectColor").value;
		}
	</script>


	<hr>

	<h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>

	<div id="div2"></div>

	<button onclick="setHalfSize();">50x50</button>

	<script>
		// 전역변수로 div요소 가져다 두기 (어떤 함수든 다 사용할 수 있도록)
    	const div2 = document.getElementById("div2");

    	function setDefaultSize(){
        	div2.style.width = '100px';
        	div2.style.height = '100px';

        	div2.style.width = '200px';

	---------------------------------------------------------------------- -->


	<!-- 방법2. 위의 함수들을 하나로 통일해보기 (결국 다른점은 width, height로 적용할 사이즈 뿐이니) -->
	<div id="div2"></div>

	<button onclick="sizeChange(50);">50x50</button>
	<button onclick="sizeChange(100);">원본(100x100)</button>
	<button onclick="sizeChange(200);">200x200</button>

	<script>

		function sizeChange(num){ // 해당 함수 호출시 div의 가로/세로 크기로 적용시킬 값 전달받기 위한 매개변수 
			const div2 = document.getElementById("div2");

			div2.style.width = num + "px";
			div2.style.height = num + "px";
		}
    	
	</script>
