<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>nums 폴더의 이미지를 num0.jpg ~ num9.jpg 이미지를 화면에 출력하기<br>
      위와같은 img 태그를 구현하여 box1에 출력하기  
    </p>
    <div id="box1"></div>
    <script>
        let str = '';
        for(let n = 0; n <= 9; n++){
            str += '<img src="nums/num' + n + '.jpg" width="100px">';
        }
        console.log(str)
        document.getElementById('box1').innerHTML = str;
    </script>
</body>
</html>
