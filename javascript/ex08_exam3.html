<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>3행 3열짜리 테이블을 생성하고, 내용은 1 ~ 9까지의 값을 넣어서 
        box1 태그에 출력하기
    </p>
    <div id="box1"></div>
    <script>
        let str = '<table border="1"><tbody>';
        for(let row = 1; row <= 3; row++){
            str += '<tr>';
            for(let col = 1; col <= 3; col++){
                str += '<td>' + ((row - 1) * 3 + col) + '</td>';
            }
            str += '</tr>';
        }
        str += '</tbody></table>';
        document.getElementById('box1').innerHTML = str;
    </script>
</body>
</html>
