<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="area1"></div>
    <script>
        let contacts = [
            {name:'길동',phone:'010-1111-2222',email:'kildong@aaa.bbb'},
            {name:'삿갓',phone:'010-2222-3333',email:'sakgat@aaa.bbb'},
            {name:'몽룡',phone:'010-3333-2222',email:'mongyong@aaa.bbb'}
        ]
        /*
          contacts 배열을 이용하여 #area1 영역에 테이블로 출력하기

          성명  연락처           이메일
          길동  010-1111-2222   kildong@aaa.bbb
          ...
        */
        let html = '<table border="1">';
        html += '<tr><th>성명</th><th>연락처</th><th>이메일</th></tr>';
        //contacts : 배열객체
        //contacts[0] : 자바스크립트 객체
        for(let i = 0; i < contacts.length; i++){  // 배열 요소 순회
            html += '<tr>';
            for(let p in contacts[i]){    
                //contacts[배열인덱스][속성값]
                html += '<td>' + contacts[i][p] + '</td>';
            }
            html += '</tr>';
        }
        html += '</table>';
        document.getElementById('area1').innerHTML = html;
    </script>
</body>
</html>
