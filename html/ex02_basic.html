<!DOCTYPE html>
<!--HTML 문서 시작 -->
<html lang="en">
    <head>
        <title>엔티티 코드(entity code)</title>
        <!--
           1) HTML 구성 요소와 충돌이 발생하는 특수문자를 입력
           2) &로 시작하고 ;으로 종료함
        -->
        <p>
            작다(less than) &lt; <br>
            작거나 같다(less than equal) &le; <br>
            크다(greater than) &gt; <br>
            크거나 같다(greater than equal) &ge; <br>
            앰퍼센트 &amp; <br>
            공백&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;출력<br>
            공백&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;출력<br>
        </p>
    </head>
</html>
